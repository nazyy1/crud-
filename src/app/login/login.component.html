<div class="container">
    <h4>{{title1 | titlecase}} </h4>
    <div class="container mt-5">
      <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)" class="needs-validation" novalidate>
        <!-- Title Field -->
         <div> <input type="hidden" id="id" name="id" class="form-control"/></div>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            class="form-control"
            ngModel
            required
            minlength="3"
            [ngClass]="{ 'is-invalid': title.invalid && title.touched, 'is-valid': title.valid && title.touched }"
            #title="ngModel"
          />
          <div *ngIf="title.invalid && title.touched" class="invalid-feedback">
            <small *ngIf="title.errors?.['required']">Title is required.</small>
            <small *ngIf="title.errors?.['minlength']">Title must be at least 3 characters long.</small>
          </div>
        </div>
    
        <!-- Price Field -->
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input
            type="number"
            id="price"
            name="price"
            class="form-control"
            ngModel
            required
            [ngClass]="{ 'is-invalid': price.invalid && price.touched, 'is-valid': price.valid && price.touched }"
            #price="ngModel"
          />
          <div *ngIf="price.invalid && price.touched" class="invalid-feedback">
            <small *ngIf="price.errors?.['required']">Price is required.</small>
            <small *ngIf="price.errors?.['min']">Price must be a positive number.</small>
          </div>
        </div>
    
        <!-- Category Field -->
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <input
            type="text"
            id="category"
            name="category"
            class="form-control"
            ngModel
            required
            minlength="3"
            [ngClass]="{ 'is-invalid': category.invalid && category.touched, 'is-valid': category.valid && category.touched }"
            #category="ngModel"
          />
          <div *ngIf="category.invalid && category.touched" class="invalid-feedback">
            <small *ngIf="category.errors?.['required']">Category is required.</small>
            <small *ngIf="category.errors?.['minlength']">Category must be at least 3 characters long.</small>
          </div>
        </div>
    
        <!-- Image Field (No Validation) -->
        <div class="mb-3">
          <label for="image" class="form-label">Image URL</label>
          <input
            type="url"
            id="image"
            name="image"
            class="form-control"
            ngModel
            #image="ngModel"
          />
        </div>
    
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">
          Submit
        </button>
      </form>
    </div>
    
</div>
